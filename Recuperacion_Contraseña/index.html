<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/Recuperacion_Contraseña/css/style.css">
    <title>Recuperación de Contraseña</title>
</head>
<body>
    <div class="container" id="container">
        <!-- Recuperar contraseña -->
        <div class="form-container forgot-password active">
            <form>
                <h1>¿Olvidaste tu contraseña?</h1>
                <span>Ingresa tu correo electrónico para restablecer tu contraseña</span>
                <input type="email" placeholder="Correo electrónico">
                <button type="button" id="sendCode">Enviar código de verificación</button>
            </form>
        </div>

        <!-- Código de verificación -->
        <div class="form-container verification-code">
            <form>
                <h1>Código de Verificación</h1>
                <span>Introduce el código que hemos enviado a tu correo</span>
                <input type="text" placeholder="Código de verificación">
                <button type="button" id="verifyCode">Verificar</button>
            </form>
        </div>

        <!-- Cambio de contraseña -->
        <div class="form-container reset-password">
            <form>
                <h1>Cambiar Contraseña</h1>
                <span>Establece tu nueva contraseña</span>
                <input type="password" placeholder="Nueva contraseña">
                <input type="password" placeholder="Confirmar nueva contraseña">
                <button type="submit">Cambiar Contraseña</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/Recuperacion_Contraseña/js/script.js"></script>
</body>
</html>
